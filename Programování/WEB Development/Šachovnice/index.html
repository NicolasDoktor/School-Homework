<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Šachovnice</title>
<style>
  body {
    font-family: Verdana, Tahoma, sans-serif;
    display: flex;
    height: 100vh;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background-color: rgb(97, 97, 97);
  }

  .pole {
    display: grid;
    grid-template-columns: repeat(10, 40px);
    grid-template-rows: repeat(10, 40px);
    border: 3px solid #333;
  }

  .square {
    width: 40px;
    height: 40px;
    cursor: pointer;
  }

  
  .square.light { background-color: #b6c7c6 ; }
  .square.dark  { background-color: #6f746f; }


  .active { background-color: red !important; }

  button {
    margin-top: 20px;
    padding: 8px 16px;
    font-size: 16px;
    background-color: #4CAF50;
    color: white;
    border: none;
    cursor: pointer;
  }

  button:hover {
    background-color: #45a049;
  }
</style>
</head>
<body>

<div class="pole" id="pole"></div>
<button id="reset">Reset</button>

<script>
  const pole = document.getElementById('pole');

  //10x10 šachovnice
  for (let row = 0; row < 10; row++) {
    for (let col = 0; col < 10; col++) {
      const square = document.createElement('div');
      square.classList.add('square');

      
      if ((row + col) % 2 === 0) {
        square.classList.add('light');
      } else {
        square.classList.add('dark');
      }

      //přepína červenou barvu
      square.onclick = () => square.classList.toggle('active');

      pole.appendChild(square);
    }
  }

  // reset
  document.getElementById('reset').onclick = () => {
    document.querySelectorAll('.square').forEach(sq => sq.classList.remove('active'));
  };
</script>

</body>
</html>
